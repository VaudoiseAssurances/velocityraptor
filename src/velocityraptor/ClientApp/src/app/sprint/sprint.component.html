<h1>SPRINT</h1>
<h2>{{this.sprint.name}}</h2>
<div>
    Capacity : {{this.sprint.capacity}}
</div>
<div>
    Accomplished Points : 
    <input type="number" [(ngModel)]="this.accomplishedPoints" />
    <button (click)="updateAccomplishedPoints(this.accomplishedPoints)">Update accomplished points</button>
</div>
